{
  "appId": "com.sn8z.poddr",
  "files": ["**/*", "!README.md", "!docs/*", "!images/*", "!logo/*", "!src/", "!dist/"],
  "win": { 
    "target": ["nsis", "portable"],
    "icon": "build/icon.ico",
    "artifactName": "Poddr-${version}.${ext}"
    },
  "portable": {
    "artifactName": "Poddr-${version}-portable.${ext}"
    },
  "mac": {
    "target": "dmg",
    "icon": "build/icon.icns",
    "artifactName": "Poddr-${version}.${ext}"
    },
  "linux":
    {
      "target": ["AppImage", "snap", "deb"],
      "category": "Audio;Music;Player;AudioVideo;",
      "artifactName": "Poddr-${version}.${ext}"
    },
  "snap": { 
    "plugs": ["default", "mpris", "audio-playback", "removable-media"],
    "slots": ["mpris"],
    "artifactName": "Poddr-${version}.${ext}"
    }
}
